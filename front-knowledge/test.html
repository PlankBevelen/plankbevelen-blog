<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .left {
            background-color: red;
            float: left;
            width: 200px;
            height: 100%;
        }

        .right {
            background-color: blue;
            float: right;
            width: 200px;
            height: 100%;
        }

        .center {
            margin: 0 200px;
            height: 100%;
            background-color: green;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
